      <div class="container">
        <div class="balance-section">
            <h2>Balance</h2>
            <p class="balance-amount">N23,000,090.00</p>
        </div>
        <div class="pay-bills-section">
            <h2>Pay Bills</h2>
            <form id="pay-bills-form">
                <label for="bill-type">Bill Type</label>
                <select id="bill-type" name="bill-type">
                    <option value="electricity">Electricity</option>
                    <option value="water">Water</option>
                    <option value="internet">Internet</option>
                    <option value="rent">Rent</option>
                </select>
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
                <button type="submit">Pay</button>
            </form>
        </div>
    </div>

      <div class="purchase-history">
  
          <tbody id="history-table">
            <!-- Purchase history will be populated here -->
          </tbody>
        </table>
      </div>
    </div>


<div class="container">
  <div class="welcome-container">
    <h1 class="welcome-message">Welcome, <span id="username">User</span>!</h1>
</div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="history-table">
      <!-- Purchase history will be populated here -->
    </tbody>
  </table>
</div>
