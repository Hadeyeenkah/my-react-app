<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./assets/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/iconsfavicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./assets/icons/favicon-16x16.png"
  />
  <link rel="manifest" href="./assets/icons/site.webmanifest" />
  <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .payment-form h2 {
            margin-top: 0;
        }
        .payment-form select,
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Pay Your Bill</h2>
        <form id="billPaymentForm">
            <label for="billType">Bill Type</label>
            <select id="billType" name="billType">
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
                <option value="internet">Internet</option>
                <!-- Add more bill types as needed -->
            </select>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount">

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" onchange="showPaymentDetails()">
                <option value="bank">Bank</option>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
            </select>

            <div id="paymentDetails"></div>

            <button type="submit">Pay</button>
        </form>
    </div>

    <script>
        function showPaymentDetails() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            let paymentDetailsHTML = '';

            if (paymentMethod === 'bank') {
                paymentDetailsHTML = `
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" name="bankName" placeholder="Enter bank name">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number">
                `;
            } else if (paymentMethod === 'creditCard' || paymentMethod === 'debitCard') {
                paymentDetailsHTML = `
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="month" id="expiryDate" name="expiryDate">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
                `;
            }

            document.getElementById('paymentDetails').innerHTML = paymentDetailsHTML;
        }
    </script>
</body>
</html>
